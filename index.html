<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* allows vertical growth */
    min-height: 100vh;
    position: relative;
    padding: 20px;
  }

  /* Floating hearts */
  .heart {
    position: fixed; /* floats independently of scrolling */
    font-size: 24px;
    animation: float 5s linear infinite;
    opacity: 0.8;
    pointer-events: none; /* clickable elements work */
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-150px) scale(1.2); }
    100% { transform: translateY(-300px) scale(1); }
  }

  .card {
    background: white;
    padding: 2.5rem;
    border-radius: 24px;
    max-width: 450px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease;
    position: relative;
    z-index: 1;
    margin-bottom: 40px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  h1 { color: #ff4d6d; cursor: pointer; }
  p { font-size: 1rem; color: #333; }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 1.5rem;
  }

  button {
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 24px rgba(255,120,160,0.4);
    animation: bounce 0.3s;
  }

  @keyframes bounce {
    0%, 100% { transform: scale(1.05); }
    50% { transform: scale(1.15); }
  }

  #message {
    margin-top: 20px;
    font-size: 1rem;
    color: #ff3366;
    word-wrap: break-word;
  }

  #message img {
    display: block;
    margin: 10px auto;
    border-radius: 10px;
    max-width: 100%;
  }

  .carousel {
    margin-top: 20px;
    font-size: 1rem;
    color: #ff3366;
    min-height: 60px;
  }

  #hiddenSurprise {
    display: none;
    font-size: 1.2rem;
    color: #ff4d6d;
    margin-top: 10px;
  }

</style>
</head>
<body>

<!-- Floating hearts -->
<script>
  const heartCount = 15;
  for(let i=0; i<heartCount; i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (4 + Math.random()*4) + 's';
    heart.style.fontSize = (16 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
  }
</script>

<div class="card">
  <h1 onclick="revealSurprise()">Happy Valentine's Day, Manindu ‚ù§Ô∏è</h1>
  <p>A little love for my amazing man‚Ä¶</p>

  <div class="buttons">
    <button onclick="showLoveNote()">Reveal a Love Note</button>
    <button onclick="showMemory()">Memory Lane</button>
    <button onclick="showHug()">Daily Hug</button>
    <button onclick="showReasons()">Reasons I Love You üíï</button>
  </div>

  <div id="message"></div>
  <div class="carousel" id="carousel"></div>
  <div id="hiddenSurprise">üòè Surprise! You make my heart skip üíñ</div>
</div>

<script>
const reasons = [
  "I love your smile üòç",
  "I love how you make me laugh üòÇ",
  "I love how you think üí°",
  "I love the way you care ‚ù§Ô∏è",
  "I love how calm and steady you are ü•∞",
  "I love that you let me be myself üòò",
  "I love your adventurous side üåü"
];

let reasonIndex = 0;
let carouselInterval;

function showLoveNote() {
  clearInterval(carouselInterval);
  document.getElementById('carousel').innerText = '';
  document.getElementById('message').innerText = `Hey love,

Happy Valentine's Day ‚ù§Ô∏è

I just wanted to take a minute to tell you something simple but important: I love you. I love you the way you are and all the ways you show up in life. Being with you makes me feel at ease and happy in a way I didn't even know was possible and I'm grateful for it every day.

I hope today reminds you of all the little things that make you feel good and maybe gives you a few extra smiles too üòâ Seeing you happy makes me happy and I love how we fit together without having to force anything. I love that we can be ourselves and still choose each other and the calm I feel knowing you're here, really here, in my life.

No pressure, no expectations. Just me saying I love you, I like us and I'm so glad we're in this thing together. That's all I want today, every day, really ‚ù§Ô∏è`;
}

function showMemory() {
  clearInterval(carouselInterval);
  document.getElementById('carousel').innerText = '';
  document.getElementById('message').innerHTML = `
  <img src="memory.jpg" alt="Memory">
  <p>My favorite day EVER! ü•∞</p>`;
}

function showHug() {
  clearInterval(carouselInterval);
  document.getElementById('carousel').innerText = '';
  document.getElementById('message').innerHTML = `
  <img src="hug.gif" alt="Virtual Hug">
  <p>Sending you a hug! ü§ó</p>`;
}

function showReasons() {
  document.getElementById('message').innerText = '';
  const carouselEl = document.getElementById('carousel');
  reasonIndex = 0;
  carouselEl.innerText = reasons[reasonIndex];

  clearInterval(carouselInterval);
  carouselInterval = setInterval(() => {
    reasonIndex = (reasonIndex + 1) % reasons.length;
    carouselEl.innerText = reasons[reasonIndex];
  }, 2500);
}

// Hidden surprise on clicking header
function revealSurprise() {
  const surprise = document.getElementById('hiddenSurprise');
  if(surprise.style.display === 'none') {
    surprise.style.display = 'block';
  } else {
    surprise.style.display = 'none';
  }
}
</script>

</body>
</html>
