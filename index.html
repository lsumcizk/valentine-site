<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  position: relative;
  padding: 20px;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts background */
.heart {
  position: fixed;
  font-size: 24px;
  animation: float 5s linear infinite;
  opacity: 0.8;
  pointer-events: none;
  transition: transform 0.3s ease;
}

@keyframes float {
  0% { transform: translateY(0) scale(1);}
  50% { transform: translateY(-150px) scale(1.2);}
  100% { transform: translateY(-300px) scale(1);}
}

/* Card styling */
.card {
  background: white;
  padding: 2.5rem;
  border-radius: 24px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 1s ease;
  position: relative;
  z-index: 1;
  margin-bottom: 40px;
}

@keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

h1 { color:#ff4d6d; cursor:pointer; }
p { font-size:1rem; color:#333; }

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 1.5rem;
}

button {
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  animation: glowPulse 2s infinite alternate;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 24px rgba(255,120,160,0.4);
  animation: bounce 0.3s, glowPulse 2s infinite alternate;
}

@keyframes bounce {
  0%,100%{transform:scale(1.05);}
  50%{transform:scale(1.15);}
}

@keyframes glowPulse {
  from { box-shadow: 0 0 10px rgba(255,120,160,0.3);}
  to { box-shadow: 0 0 20px rgba(255,120,160,0.6);}
}

#message {
  margin-top:20px;
  font-size:1rem;
  color:#ff3366;
  word-wrap: break-word;
  min-height: 60px;
}

#message img {
  display:block;
  margin:10px auto;
  border-radius:10px;
  max-width:100%;
}

.carousel {
  margin-top: 20px;
  font-size: 1rem;
  color: #ff3366;
  min-height: 60px;
  opacity: 0;
  transition: opacity 0.5s ease;
  position: relative;
  overflow: visible;
}

.sparkle {
  position: absolute;
  color: #fff;
  text-shadow: 0 0 4px #fff, 0 0 6px #ff99aa;
  animation: sparkleAnim 0.6s ease forwards;
  pointer-events: none;
  font-size: 16px;
}

@keyframes sparkleAnim {
  0% { opacity: 1; transform: scale(0.5) translate(0,0) rotate(0deg);}
  50% { opacity: 1; transform: scale(1.2) translate(-5px,-10px) rotate(45deg);}
  100% { opacity: 0; transform: scale(0.3) translate(5px,-20px) rotate(90deg);}
}

.carouselHeart {
  position: absolute;
  font-size: 16px;
  color: #ff4d6d;
  animation: floatTextHeart 2s ease forwards;
  pointer-events: none;
  opacity: 0.9;
}

@keyframes floatTextHeart {
  0% { transform: translate(0,0) scale(0.5) rotate(0deg); opacity:1; }
  50% { transform: translate(-10px,-20px) scale(1.2) rotate(45deg); opacity:1; }
  100% { transform: translate(10px,-40px) scale(0.5) rotate(90deg); opacity:0; }
}

#hiddenSurprise {
  display: none;
  font-size: 1.2rem;
  color: #ff4d6d;
  margin-top: 10px;
  position: relative;
}

.confetti {
  position: absolute;
  font-size: 18px;
  opacity: 0.9;
  animation: confettiFall 1.5s forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(100px) rotate(360deg); opacity:0; }
}

.rainEmoji {
  position: fixed;
  font-size: 24px;
  animation: fall 2s linear forwards;
  pointer-events: none;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translateY(-30px) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}

/* Timeline slider */
#memorySlider { width:100%; margin-top:20px; }
#memoryDisplay { margin-top:10px; color:#ff3366; font-weight:600; min-height:20px; }
</style>
</head>
