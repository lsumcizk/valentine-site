<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  position: relative;
  padding: 20px;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts background */
.heart {
  position: fixed;
  font-size: 24px;
  animation: float 5s linear infinite;
  opacity: 0.8;
  pointer-events: none;
  transition: transform 0.3s ease;
}

@keyframes float {
  0% { transform: translateY(0) scale(1);}
  50% { transform: translateY(-150px) scale(1.2);}
  100% { transform: translateY(-300px) scale(1);}
}

/* Card styling */
.card {
  background: white;
  padding: 2.5rem;
  border-radius: 24px;
  max-width: 450px;
  width: 100%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  animation: fadeIn 1s ease;
  position: relative;
  z-index: 1;
  margin-bottom: 40px;
}

@keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

h1 { color:#ff4d6d; cursor:pointer; }
p { font-size:1rem; color:#333; }

.buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 1.5rem;
}

button {
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  animation: glowPulse 2s infinite alternate;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 24px rgba(255,120,160,0.4);
  animation: bounce 0.3s, glowPulse 2s infinite alternate;
}

@keyframes bounce {
  0%,100%{transform:scale(1.05);}
  50%{transform:scale(1.15);}
}

@keyframes glowPulse {
  from { box-shadow: 0 0 10px rgba(255,120,160,0.3);}
  to { box-shadow: 0 0 20px rgba(255,120,160,0.6);}
}

#message {
  margin-top:20px;
  font-size:1rem;
  color:#ff3366;
  word-wrap: break-word;
  min-height: 60px;
}

#message img {
  display:block;
  margin:10px auto;
  border-radius:10px;
  max-width:100%;
}

/* Carousel text */
.carousel {
  margin-top: 20px;
  font-size: 1rem;
  color: #ff3366;
  min-height: 60px;
  opacity: 0;
  transition: opacity 0.5s ease;
  position: relative;
  overflow: visible;
}

/* Sparkles */
.sparkle {
  position: absolute;
  color: #fff;
  text-shadow: 0 0 4px #fff, 0 0 6px #ff99aa;
  animation: sparkleAnim 0.6s ease forwards;
  pointer-events: none;
  font-size: 16px;
}

@keyframes sparkleAnim {
  0% { opacity: 1; transform: scale(0.5) translate(0,0) rotate(0deg);}
  50% { opacity: 1; transform: scale(1.2) translate(-5px,-10px) rotate(45deg);}
  100% { opacity: 0; transform: scale(0.3) translate(5px,-20px) rotate(90deg);}
}

/* Floating hearts behind carousel text */
.carouselHeart {
  position: absolute;
  font-size: 16px;
  color: #ff4d6d;
  animation: floatTextHeart 2s ease forwards;
  pointer-events: none;
  opacity: 0.9;
}

@keyframes floatTextHeart {
  0% { transform: translate(0,0) scale(0.5) rotate(0deg); opacity:1; }
  50% { transform: translate(-10px,-20px) scale(1.2) rotate(45deg); opacity:1; }
  100% { transform: translate(10px,-40px) scale(0.5) rotate(90deg); opacity:0; }
}

/* Hidden surprise */
#hiddenSurprise {
  display: none;
  font-size: 1.2rem;
  color: #ff4d6d;
  margin-top: 10px;
  position: relative;
}

/* Confetti hearts for surprise */
.confetti {
  position: absolute;
  font-size: 18px;
  opacity: 0.9;
  animation: confettiFall 1.5s forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(100px) rotate(360deg); opacity:0; }
}

/* Emoji rain */
.rainEmoji {
  position: fixed;
  font-size: 24px;
  animation: fall 2s linear forwards;
  pointer-events: none;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translateY(-30px) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- Floating hearts -->
<script>
const heartCount = 15;
for(let i=0;i<heartCount;i++){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.innerText='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heart.style.fontSize=(16+Math.random()*20)+'px';
  document.body.appendChild(heart);
}

window.addEventListener('scroll', ()=>{
  document.querySelectorAll('.heart').forEach(h=>{
    h.style.transform='scale('+(1 + Math.random()*0.2)+')';
  });
});
</script>

<div class="card">
  <h1 onclick="revealSurprise()">Happy Valentine's Day, Manindu ‚ù§Ô∏è</h1>
  <p>A little love for my amazing man‚Ä¶</p>

  <div class="buttons">
    <button onclick="showLoveNote()">Reveal a Love Note</button>
    <button onclick="showMemory()">Memory Lane</button>
    <button onclick="showHug()">Daily Hug</button>
    <button onclick="showReasons()">Reasons I Love You üíï</button>
    <button onclick="spinHeart()">Spin the Heart üé°</button>
    <button onclick="guessMemory()">Guess the Memory üìù</button>
    <button onclick="emojiRain()">Emoji Rain üåßÔ∏è</button>
  </div>

  <div id="message"></div>
  <div class="carousel" id="carousel"></div>
  <div id="hiddenSurprise">üòè Surprise! You make my heart skip üíñ</div>
</div>

<script>
const reasons=[
  "I love your smile üòç",
  "I love how you make me laugh üòÇ",
  "I love how you think üí°",
  "I love the way you care ‚ù§Ô∏è",
  "I love how calm and steady you are ü•∞",
  "I love that you let me be myself üòò",
  "I love your adventurous side üåü"
];
let reasonIndex=0;
let carouselInterval;

// Sparkle effect for carousel
function createSparkle(el){
  for(let i=0;i<5;i++){
    const sparkle=document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left=Math.random()*el.offsetWidth+'px';
    sparkle.style.top=Math.random()*el.offsetHeight+'px';
    sparkle.style.fontSize=(10+Math.random()*10)+'px';
    el.appendChild(sparkle);
    setTimeout(()=>{ sparkle.remove(); },600);
  }
}

// Floating hearts behind carousel text
function createCarouselHearts(el){
  for(let i=0;i<5;i++){
    const h=document.createElement('div');
    h.classList.add('carouselHeart');
    h.innerText='‚ù§Ô∏è';
    h.style.left=Math.random()*el.offsetWidth+'px';
    h.style.top=Math.random()*el.offsetHeight+'px';
    h.style.fontSize=(12+Math.random()*12)+'px';
    el.appendChild(h);
    setTimeout(()=>{ h.remove(); },2000);
  }
}

// Standard buttons
function showLoveNote(){ clearInterval(carouselInterval); document.getElementById('carousel').innerText=''; document.getElementById('carousel').style.opacity=0; document.getElementById('message').innerText=`Hey love,

Happy Valentine's Day ‚ù§Ô∏è

I just wanted to take a minute to tell you something simple but important: I love you. I love you the way you are and all the ways you show up in life. Being with you makes me feel at ease and happy in a way I didn't even know was possible and I'm grateful for it every day.

I hope today reminds you of all the little things that make you feel good and maybe gives you a few extra smiles too üòâ Seeing you happy makes me happy and I love how we fit together without having to force anything. I love that we can be ourselves and still choose each other and the calm I feel knowing you're here, really here, in my life.

No pressure, no expectations. Just me saying I love you, I like us and I'm so glad we're in this thing together. That's all I want today, every day, really ‚ù§Ô∏è`; }

function showMemory(){ clearInterval(carouselInterval); document.getElementById('carousel').innerText=''; document.getElementById('carousel').style.opacity=0; document.getElementById('message').innerHTML=`<img src="memory.jpg" alt="Memory"><p>My favorite day EVER! ü•∞</p>`; }

function showHug(){ clearInterval(carouselInterval); document.getElementById('carousel').innerText=''; document.getElementById('carousel').style.opacity=0; document.getElementById('message').innerHTML=`<img src="hug.gif" alt="Virtual Hug"><p>Sending you a hug! ü§ó</p>`; }

function showReasons(){
  document.getElementById('message').innerText='';
  const carouselEl=document.getElementById('carousel');
  reasonIndex=0;
  carouselEl.innerText=reasons[reasonIndex];
  carouselEl.style.opacity=1;
  createSparkle(carouselEl);
  createCarouselHearts(carouselEl);

  clearInterval(carouselInterval);
  carouselInterval=setInterval(()=>{
    reasonIndex=(reasonIndex+1)%reasons.length;
    carouselEl.style.opacity=0;
    setTimeout(()=>{
      carouselEl.innerText=reasons[reasonIndex];
      carouselEl.style.opacity=1;
      createSparkle(carouselEl);
      createCarouselHearts(carouselEl);
    },500);
  }, 2500);
}

// Hidden surprise
function revealSurprise(){
  const surprise=document.getElementById('hiddenSurprise');
  if(surprise.style.display==='none'){
    surprise.style.display='block';
    launchConfetti();
  } else { surprise.style.display='none'; }
}

// Confetti hearts burst
function launchConfetti(){
  for(let i=0;i<20;i++){
    const confetti=document.createElement('div');
    confetti.classList.add('confetti');
    confetti.innerText='üíñ';
    confetti.style.left=Math.random()*400+'px';
    confetti.style.fontSize=(14+Math.random()*14)+'px';
    document.body.appendChild(confetti);
    setTimeout(()=>{ confetti.remove(); },1500);
  }
}

// üé° Spin the Heart game
const spinMessages=[
  "You‚Äôre my everything üòò",
  "I love your laugh üòç",
  "You make me so happy ü•∞",
  "Forever my ‚ù§Ô∏è",
  "Can‚Äôt wait to see you üòâ"
];
function spinHeart(){
  const msg=spinMessages[Math.floor(Math.random()*spinMessages.length)];
  document.getElementById('message').innerText=msg;
}

// üìù Guess the Memory game (multiple questions)
const quizMemories = [
  {
    question: "Where did we first meet?",
    options: ["Malmo", "Copenhagen", "Stockholm"],
    answer: "Copenhagen"
  },
  {
    question: "What was the first movie we watched together?",
    options: ["Airplane", "The Dictator", "Deadpool & Wolverine"],
    answer: "Deadpool & Wolverine"
  },
  {
    question: "What date did we first say I love you to each other?",
    options: ["August 4", "July 17", "July 29"],
    answer: "August 4"
  }
];

function guessMemory() {
  // Pick a random memory question
  const quizMemory = quizMemories[Math.floor(Math.random() * quizMemories.length)];
  let guess = prompt(`${quizMemory.question}\nOptions: ${quizMemory.options.join(", ")}`);
  if(!guess) return;
  guess = guess.trim();
  if(guess.toLowerCase() === quizMemory.answer.toLowerCase()){
    document.getElementById('message').innerText = "Correct! ü•∞ You remembered! ‚ù§Ô∏è";
  } else {
    document.getElementById('message').innerText = `Oops! üòÖ The answer was "${quizMemory.answer}". Still love you! üíñ`;
  }
}

// üåßÔ∏è Emoji rain
function emojiRain(){
  const emojis=['üíñ','üòò','üòç'];
  for(let i=0;i<50;i++){
    const rain=document.createElement('div');
    rain.classList.add('rainEmoji');
    rain.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    rain.style.left=Math.random()*window.innerWidth+'px';
    rain.style.fontSize=(16+Math.random()*16)+'px';
    document.body.appendChild(rain);
    setTimeout(()=>{ rain.remove(); },2000);
  }
}
</script>

</body>
</html>
